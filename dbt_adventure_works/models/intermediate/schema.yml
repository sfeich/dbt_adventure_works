
version: 2

models:
  - name: int_customer
    description: "Intermediate view of customer, derived from stg_customer view"
    columns:
      - name: CustomerKey
        description: "The primary key for this table"
        data_tests:
          - unique
          - not_null
          - dbt_utils.cardinality_equality:
              field: CustomerKey
              to: ref('stg_customer')
              # CustomerKey field in int_customer is inherited from stg_customer and must have same cardinality.
      - name: CustomerAlternateKey
        description: "The alternate key for this table"
        data_tests:
          - unique
          - not_null
          - dbt_utils.cardinality_equality:
              field: CustomerAlternateKey
              to: ref('stg_customer')
              # CustomerAlternateKey field in int_customer is inherited from stg_customer and must have same cardinality.
      - name: GeographyKey
        description: "Foreign key to link to primary key of DimGeography table"
        data_tests:
          - not_null
          - dbt_utils.cardinality_equality:
              field: GeographyKey
              to: ref('stg_customer')
              # GeographyKeyKey field in int_customer is inherited from stg_customer and must have same cardinality.
      - name: FirstName
        description: "First name of the customer" 
        data_tests:
          - not_null: # warn if null instances; only error if nulls exceed threshold
              config: 
                severity: error
                error_if: ">10"
                warn_if: ">0"
          - dbt_expectations.expect_column_values_to_match_like_pattern_list:
              like_pattern_list: ["%[A-Za-z]%"] # only allow alphabetic sequences
              match_on: any      
      - name: MiddleName
        description: "Middle name of the customer"       
      - name: LastName
        description: "Last name of the customer"
        data_tests:
          - not_null: # warn if null instances; only error if nulls exceed threshold
              config: 
                severity: error
                error_if: ">10"
                warn_if: ">0"
          - dbt_expectations.expect_column_values_to_match_like_pattern_list:
              like_pattern_list: ["%[A-Za-z]%"] # only allow alphabetic sequences
              match_on: any          
      - name: BirthDate
        description: "Date of birth of customer (in format yyyy/mm/dd)"
        data_tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: date
      - name: Age
        description: "Age of the customer"
        data_tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: [tinyint, smallint, int]
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 125
              strictly: false # adds an 'or equal to' to the comparison operator
      - name: MaritalStatus
        description: "Marital status of customer"
        data_tests:
          - not_null: # warn if null instances; only error if nulls exceed threshold
              config: 
                severity: error
                error_if: ">10"
                warn_if: ">0"
          - accepted_values:
              values: ['Married', 'Single']
      - name: Gender
        description: "Gender of customer"
        data_tests:
          - not_null: # warn if null instances; only error if nulls exceed threshold
              config: 
                severity: error
                error_if: ">10"
                warn_if: ">0"
          - accepted_values:
              values: ['Male', 'Female']
      - name: YearlyIncome
        description: "The yearly income of the customer"
        data_tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              strictly: false # adds an 'or equal to' to the comparison operator
          - dbt_expectations.expect_column_values_to_be_within_n_stdevs:
              sigma_threshold: 5 # warn if instances >5 sigma above mean; only error if >10 such instances
              config: 
                severity: error
                error_if: ">10"
                warn_if: ">0"
      - name: TotalChildren
        description: "The total no. of children of the customer"
        data_tests:
          - not_null: # warn if null instances; only error if nulls exceed threshold
              config: 
                severity: error
                error_if: ">10"
                warn_if: ">0"
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: tinyint
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 20
              strictly: false # adds an 'or equal to' to the comparison operator
      - name: NumberChildrenAtHome
        description: "The total no. of children of the customer"
        data_tests:
          - not_null: # warn if null instances; only error if nulls exceed threshold
              config: 
                severity: error
                error_if: ">10"
                warn_if: ">0"
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: tinyint
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 20
              strictly: false # adds an 'or equal to' to the comparison operator
      - name: EducationLevel
        description: "The highest education obtained by the customer (in English)"
        data_tests:
           - not_null: # warn if null instances; only error if nulls exceed threshold
              config: 
                severity: error
                error_if: ">10"
                warn_if: ">0"
      - name: HouseOwnerFlag
        description: "Indicates whether customer owns a house"
        data_tests:
          - not_null: # warn if null instances; only error if nulls exceed threshold
              config: 
                severity: error
                error_if: ">10"
                warn_if: ">0"  
          - accepted_values:
              values: ['No', 'Yes']
      - name: HasChildrenFlag
        description: "Indicates whether customer has children"
        data_type: varchar(3)
        data_tests:
          - not_null: # warn if null instances; only error if nulls exceed threshold
              config: 
                severity: error
                error_if: ">10"
                warn_if: ">0"  
          - accepted_values:
              values: ['Yes', 'No']
      - name: CarOwnerFlag
        description: "Indicates whether customer owns a car"
        data_tests:
          - not_null: # warn if null instances; only error if nulls exceed threshold
              config: 
                severity: error
                error_if: ">10"
                warn_if: ">0"  
          - accepted_values:
              values: ['No', 'Yes']
      - name: NumberCarsOwned
        description: "The no. of cars owned by the customer"
        data_tests:
          - not_null: # warn if null instances; only error if nulls exceed threshold
              config: 
                severity: error
                error_if: ">10"
                warn_if: ">0"
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: tinyint
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 20
              strictly: false # adds an 'or equal to' to the comparison operator
      - name: DateFirstPurchase
        description: "Date at which first items was purchased by customer (in format yyyy/mm/dd)"
        data_tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: date
      - name: DaysSinceFirstPurchase
        description: "The no. of days since the first purchase"
        data_tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: [tinyint, smallint, int]
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 100000
              strictly: false # adds an 'or equal to' to the comparison operator
      - name: CommuteDistance
        description: "The commute distance to work of the customer"
        data_tests:
           - not_null: # warn if null instances; only error if nulls exceed threshold
              config: 
                severity: error
                error_if: ">10"
                warn_if: ">0"  
 
  
  - name: int_product
    description: "Intermediate view of product, derived from views stg_product, stg_product_category, stg_product_subcategory."
    columns:
      - name: ProductKey
        description: "The primary key for this table"
        data_tests:
          - unique
          - not_null 
          - dbt_utils.cardinality_equality:
              field: ProductKey
              to: ref('stg_product')
              # ProductKey field in int_product is inherited from stg_product and must have same cardinality.
      - name: ProductAlternateKey
        description: "The alternate key for this table"
        data_tests:
          - not_null # only satsifies not nullness; alternate keys are not unique
          - dbt_utils.cardinality_equality:
              field: ProductAlternateKey
              to: ref('stg_product')
              # ProductAlternateKey field in int_product is inherited from stg_product and must have same cardinality.
      - name: ProductName
        description: "The name of the product in English"
        data_tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: nvarchar
      - name: ProductDescription
        description: "The product description in English"
      - name: ModelName
        description: "The name of the model"
      - name: ProductLine
        description: "The product line"
      - name: ProductCategory
        description: "Describes the product category (in English)"
      - name: ProductSubcategory
        description: "Describes product sub-category"  
      - name: StandardCost
        description: "The standard cost price of the product"
      - name: Color 
        description: "The color of the product"
      - name: Size 
        description: "The size of the product"
      - name: SizeRange 
        description: "The size range of the product"
      - name: Weight 
        description: "The weight of the product"
      - name: WeightUnitMeasureCode
        description: "The weight unit measure code of the product"
      - name: SizeUnitMeasureCode
        description: "The size unit measure code"
      - name: Class
        description: "The class which the product belongs to"
      - name: Style 
        description: "The style of the product"
      - name: DaysToManufacture
        description: "The no. of days it takes to manufacture the product"
        data_tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: int
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              strictly: false # adds an 'or equal to' to the comparison operator
      - name: SafetyStockLevel
        description: "The amount of stock set as safety level for a product"
        data_tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: [smallint, int]
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              strictly: false # adds an 'or equal to' to the comparison operator
      - name: ReorderPoint
        description: "The amount of stock at which the product is reordered"
        data_tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: [smallint, int]
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              strictly: false # adds an 'or equal to' to the comparison operator
      - name: ListPrice
        description: "The list price of a product"
        data_tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: [decimal, money]
      - name: DealerPrice
        description: "The dealer pricer of a product"
        data_tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: [decimal, money]
      - name: FinishedGoodsFlag
        description: "Indicates whether a product is a finished good"
        data_tests:
          - not_null
          - accepted_values:
              values: ["Yes", "No"]
  

  - name: int_date
    description: "Staging view of date, derived from AdventureWorks core table DimDate"
    columns:
      - name: DateKey
        description: "The primary key for this table"
        data_tests:
          - unique
          - not_null
          - dbt_utils.cardinality_equality:
              field: DateKey
              to: source('sql-server-on-prem', 'DimDate')
              # DateKey field in stg_date is inherited from DimDate table in dbo schema and must have same cardinality.
      - name: FullDateAlternateKey
        description: "The alternate key for this table giving the full date in format yyyy-mm-dd"
        data_tests:
          - unique 
      - name: DayNameOfWeek
        description: "Name of the weekday (in English)"
      - name: MonthName
        description: "Name of the month (in English)"
      - name: DayNumberOfWeek
        description: "The day no. of the week (commencing on Sunday, i.e., Sunday = 1)"
        data_tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: [smallint, tinyint, int]
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 1
              max_value: 7
              strictly: false # adds an 'or equal to' to the comparison operator
      - name: DayNumberOfMonth
        description: "The day no. of the month"
        data_tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: [smallint, tinyint, int]
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 1
              max_value: 31
              strictly: false # adds an 'or equal to' to the comparison operator
      - name: DayNumberOfYear
        description: "The day no. of the year"
        data_tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: [smallint, tinyint, int]
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 1
              max_value: 366
              strictly: false # adds an 'or equal to' to the comparison operator
      - name: WeekNumberOfYear 
        description: "The week no. of the year"
        data_tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: [smallint, tinyint, int]
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 1
              max_value: 53
              strictly: false # adds an 'or equal to' to the comparison operator
      - name: MonthNumberOfYear
        description: "The month no. of the year"
        data_tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: [smallint, tinyint, int]
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 1
              max_value: 12
              strictly: false # adds an 'or equal to' to the comparison operator
      - name: CalendarQuarter
        description: "The quarter no. of the calendar year"
        data_tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: [smallint, tinyint, int]
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 1
              max_value: 4
              strictly: false # adds an 'or equal to' to the comparison operator
      - name: CalendarSemester
        description: "The semester no. of the calendar year"
        data_tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: [smallint, tinyint, int]
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 1
              max_value: 2
              strictly: false # adds an 'or equal to' to the comparison operator
      - name: CalendarYear
        description: "The calendar year"
        data_tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: [smallint, tinyint, int]
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 1900
              max_value: 2050
              strictly: false # adds an 'or equal to' to the comparison operator
      - name: FiscalQuarter
        description: "The quarter no. of the fiscal year"
        data_tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: [smallint, tinyint, int]
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 1
              max_value: 4
              strictly: false # adds an 'or equal to' to the comparison operator
      - name: FiscalSemester
        description: "The semester no. of the fiscal year"
        data_tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: [smallint, tinyint, int]
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 1
              max_value: 2
              strictly: false # adds an 'or equal to' to the comparison operator
      - name: FiscalYear
        description: "The fiscal year"
        data_tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: [smallint, tinyint, int]
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 1900
              max_value: 2050
              strictly: false # adds an 'or equal to' to the comparison operator
      - name: WeekdayFlag
        description: "Indicates whether day is a weekday (Mon-Fri)"
        data_tests:
          - not_null
          - accepted_values:
              values: ["Yes", "No"]

  
  - name: int_internet_sales
    description: "Intermediate view of internet sales, derived from AdventureWorks core table FactInternetSales"
    columns:
      - name: SalesOrderNumber
        description: "Part of the primary key for this table"
        data_tests:
          - not_null
      - name: SalesOrderLineNumber
        description: "Part of the primary key for this table"
        data_tests:
          - not_null
      - name: ProductKey
        description: "Foreign key for this table linking to primary key of dim_product"
        data_tests:
          - not_null
      - name: CustomerKey
        description: "Foreign key for this table linking to primary key of dim_customer"
        data_tests:
          - not_null
      - name: PromotionKey
        description: "Foreign key for this table linking to primary key of dim_promotion"
        data_tests:
          - not_null
      - name: CurrencyKey
        description: "Foreign key for this table linking to primary key of dim_currency"
        data_tests:
          - not_null
      - name: SalesTerritoryKey
        description: "Foreign key for this table linking to primary key of dim_sales_territory"
        data_tests:
          - not_null
      - name: SalesReasonKey
        description: "Foreign key for this table linking to primary key of DimSalesReasonKey. Denotes the primary sales reason recorded."
        data_tests:
          - not_null
      - name: OrderDateKey
        description: "Foreign key for this table linking to primary key of dim_date"
        data_tests:
          - not_null
      - name: DueDateKey
        description: "Foreign key for this table linking to primary key of dim_date"
        data_tests:
          - not_null
      - name: ShipDateKey
        description: "Foreign key for this table linking to primary key of dim_date"
        data_tests:
          - not_null
      - name: OrderQuantity
        description: "The quantity ordered of the sales item"
        data_tests:
          - not_null
      - name: UNitPrice
        description: "The unit price of the sales item"
        data_tests:
          - not_null
      - name: SalesAmount
        description: "The sales amount of the sales item"
        data_tests:
          - not_null
      - name: ExtendedAmount
        description: "The extended amount of the sales item"
        data_tests:
          - not_null
      - name: DiscountAmount
        description: "The discount amount of the sales item"
        data_tests:
          - not_null
      - name: UnitPriceDiscountPct
        description: "The discount percentage applied to the unit price of the sales item"
        data_tests:
          - not_null
      - name: TotalProductCost
        description: "The total product cost of the sales item"
        data_tests:
          - not_null
      - name: ProductStandardCost  
        description: "The standard product cost of the sales item"
        data_tests:
          - not_null
      - name: TaxAmt
        description: "The tax amount for the sales item"
      - name: Freight
        description: "The freight cost for the sales item"
      - name: NoOfSalesReasons
        description: "The no. of different sales reason recorded for the sales order. The sales reason key links to the primary sales reason."
        data_tests:
          - not_null

  - name: int_sales_reason
    description: "Intermediate view of sales reason, derived from stg_sales_reason"
    columns:
      - name: SalesReasonKey
        description: "Primary key for this table"
        data_tests:
          - unique
          - not_null
          - cardinality_difference_unequal_to_n:
              field: SalesReasonKey
              compare_to:  ref('stg_sales_reason')
              n: 1 # int_sales_reason must have exactly 1 record more than stg_sales_reason
      - name: SalesReasonName
        description: "Describes the sales reason. Sub-category of SalesReasonType"
        data_tests:
          - not_null        
      - name: SalesReasonType
        description: "Describes the type of sales reason"
        data_tests:
          - not_null
  
  - name: int_currency
    description: "Intermediate view of sales currency, derived from stg_currency"
    columns:
      - name: CurrencyKey
        description: "Primary key for this table"
        data_tests:
          - unique
          - not_null
          - dbt_utils.cardinality_equality:
              field: CurrencyKey
              to: source('sql-server-on-prem', 'DimCurrency')
      - name: CurrencyName
        description: "The name of the currency."
        data_tests:
          - not_null
  
  - name: int_promotion
    description: "Intermediate view of sales promotion, derived from stg_promotion"
    columns:
      - name: PromotionKey
        description: "Primary key for this table"
        data_tests:
          - unique
          - not_null
          - dbt_utils.cardinality_equality:
              field: PromotionKey
              to: source('sql-server-on-prem', 'DimPromotion')
      - name: PromotionName
        description: "The name of the promotion offered, in English."
        data_tests:
          - not_null
      - name: PromotionType
        description: "The type of the promotion offered, in English"
        data_tests:
          - not_null
      - name: PromotionCategory
        description: "The category of the promotion offered, in English."
        data_tests:
          - not_null
      - name: DiscountPercentage
        description: "The discount percentage offered by the promotion."
        data_tests:
          - not_null
      - name: PromotionStartDate
        description: "The promotion start date."
        data_tests:
          - not_null
      - name: PromotionEndDate
        description: "The promotion end date."
        data_tests:
          - not_null
      - name: MinimumPromotionQuantity
        description: "The minimum quantity of items to be purchased to avail the promotion."
        data_tests:
          - not_null
      - name: MaximumPromotionQuantity
        description: "The maximum quantity of items to be purchased to avail the promotion."
    
      
  


          
      

          

